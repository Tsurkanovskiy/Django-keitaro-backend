<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Keitaro інформація</title>
	<style type="text/css">
    	.form-group{
			display:flex;
			flex-direction:column;
    	}
    	.form-group input{
    		margin-bottom: 6px;
    	}
    	.row{
    		margin-top: 10px;
    	}
    </style>
</head>
<body>
<main class="modal modal-tour  d-block bg-secondary py-5">
		<div class="modal-dialog">
			<div class="modal-content rounded-4 shadow">
				<div class="modal-body p-5">
					<h2 class="fw-bold mb-0 text-center" id="main_h">Інформація з Keitaro {{ date }}</h2>
					<table class="table">
					  <thead>
					    <tr>
					      <th scope="col">Характеристика</th>
					      <th scope="col">Значення</th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr>
					      <td>Конверсії</td>
					      <td id="conversions_value">{{conversions}}</td>
					    </tr>
					    <tr>
					      <td>Кліки</td>
					      <td id="clicks_value">{{clicks}}</td>
					    </tr>
					  </tbody>
					</table>

				</div>
			</div>

		</div>
		<div class="modal-dialog">
			<div class="modal-content rounded-4 shadow">
				<div class="modal-body p-5">
					<h2 class="fw-bold mb-0 text-center">Отримати дані за датами</h2>
					<form method="post" class="form-group">
						{% csrf_token %}
						<div class="row">
							<div class="col">
								<label for="start_date" >З</label>
								<input id="start_date" class="col" type="date" name="start_date">
							</div>
							<div class="col">
								<label for="end_date">До</label>
								<input id="end_date" class="col" type="date" name="end_date">
							</div>
						</div>	
						<button class="btn btn-primary" id="request_btn">Отримати дані</button>						
					</form>
				</div>
			</div>
		</div>
	</main>				

</body>
<script type="text/javascript">
	
</script>
</html>
